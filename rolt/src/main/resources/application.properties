# Database connection setup
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:rolt

# Database platform configuration for Eclipselink
spring.jpa.database-platform=org.eclipse.persistence.platform.database.H2Platform

# Additional database-access specifics
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false